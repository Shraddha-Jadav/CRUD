<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>

    <!-- favicon -->
    <link rel="icon" href="/Assets/images/fav.ico" type="image/x-icon">

    <!-- font awesome -->
    <link rel="stylesheet" href="/Assets/Font Awesome/css/all.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="/Assets/bootstrap/css/bootstrap.min.css">

    <!-- datatable -->
    <link rel="stylesheet" href="/Assets/DataTables-2.0.3/css/dataTables.dataTables.min.css">

    <!-- custome css -->
    <link rel="stylesheet" href="/Assets/css/style.css">
</head>

<body>
    <div class="container my-5 main">
        <div class="modal fade" id="user-form" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="d-flex justify-content-center align-items-center fw-bold">Student Form</h2>
                    </div>
                    <div class="modal-body">
                        <form action="#" class="need-validation" id="form" novalidate>
                            <!-- personal data -->
                            <div class="row">
                                <div class="col-lg my-2">
                                    <div class="form-group">
                                        <label for="fname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="fname"
                                            placeholder="Enter your first name">
                                        <span class="invalid-feedback d-inline" id="fnameError"></span>
                                    </div>
                                </div>
                                <div class="col-lg my-2">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lname"
                                        placeholder="Enter your first name">
                                    <span class="invalid-feedback d-inline" id="lnameError"></span>
                                </div>
                                <div class="col-lg my-2">
                                    <label for="dob" class="form-label">Date of birth</label>
                                    <input type="date" class="form-control" id="dob"
                                        placeholder="Enter your Date of birth">
                                    <span class="invalid-feedback d-inline" id="dobError"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg my-2">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                                    <span class="invalid-feedback d-inline" id="emailError"></span>
                                </div>
                                <div class="col-lg my-2">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea name="address" class="form-control" id="address" cols="30"
                                        rows="1"></textarea>
                                    <span class="invalid-feedback d-inline" id="addressError"></span>
                                </div>
                                <div class="col-lg my-2">
                                    <label for="gy" class="form-label">Graduation Year</label>
                                    <input type="month" class="form-control" id="gy"
                                        placeholder="Enter your graduation year">
                                    <span class="invalid-feedback d-inline" id="gyError"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg my-2">
                                    <label class="form-label" for="gender">Gender</label>
                                    <div class="d-flex flex-row align-content-center justify-content-start gap-3 form-control">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="gender" id="female" value="female"
                                            >
                                            <label for="female" class="form-check-label">Female</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                                            <label for="male" class="form-check-label">Male</label>
                                        </div>
                                    </div>
                                    <span class="invalid-feedback d-inline" id="genderError"></span>
                                </div>
                                <div class="col-lg my-2">
                                    <label class="form-label" for="hobby">Hobby</label>
                                    <div class="d-flex flex-row align-content-center justify-content-start gap-3 form-control">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="hobby" id="cricket" value="cricket"
                                                >
                                            <label for="cricket" class="form-check-label" name="hobby">Cricket</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="hobby" id="codding" value="codding">
                                            <label for="codding" class="form-check-label" name="hobby">codding</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="hobby" id="sleeping" value="sleeping">
                                            <label for="sleeping" class="form-check-label" name="hobby">sleeping</label>
                                        </div>
                                    </div>
                                    <span class="invalid-feedback d-inline" id="hobbyError"></span>
                                </div>
                                <div class="col-lg my-2">
                                    <label for="country" class="form-label">Choose Your Country</label>
                                    <select name="country" id="country" class="form-select">
                                        <option value="India">India</option>
                                        <option value="USA">USA</option>
                                        <option value="UK">UK</option>
                                        <option value="China">China</option>
                                    </select>
                                    <span class="invalid-feedback d-inline" id="countryError"></span>
                                </div>

                            </div>
                            <!-- educational data -->
                            <div class="d-flex justify-content-between my-3">
                                <div class="edu-heading fw-dark fs-bold">
                                    <h4>Education</h4>
                                </div>
                                <div class="fw-dark" id="add-edu"><i class="fa-solid fa-plus fa-xl border-2"></i></div>
                            </div>
                            <div class="table-responsive my-3 w-100">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Degree</th>
                                            <th>School</th>
                                            <th>Start Date</th>
                                            <th>PassOut Year</th>
                                            <th>Percentage</th>
                                            <th>Backlog</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="edu-body">
                                        <tr>
                                            <td><input type="text" id="degree" class="form-control" value="10th"
                                                    disabled></td>
                                            <td><input type="text" id="school" class="form-control"></td>
                                            <td><input type="month" id="sdate" class="form-control"> </td>
                                            <td><input type="month" id="pdate" class="form-control"> </td>
                                            <td><input type="number" id="percentage" class="form-control" min="0"
                                                    max="100"></td>
                                            <td><input type="number" id="backlog" class="form-control" min="0" max="10">
                                            </td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td><input type="text" id="degree" class="form-control" value="12th"
                                                    disabled></td>
                                            <td><input type="text" id="school" class="form-control"></td>
                                            <td><input type="month" id="sdate" class="form-control"> </td>
                                            <td><input type="month" id="pdate" class="form-control"> </td>
                                            <td><input type="number" id="percentage" class="form-control" min="0"
                                                    max="100"></td>
                                            <td><input type="number" id="backlog" class="form-control" min="0" max="10">
                                            </td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary me-2" data-bs-dismiss="modal" id="close-btn">Close</button>
                            <button class="btn btn-primary" id="submit" type="submit" data-action="add">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="main-heading d-flex justify-content-between">
            <h2 class="fw-bold">Student Data</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#user-form"
                id="open-btn">
                <a href="#" class="text-white" id="addUser">Add User</a>
            </button>
        </div>
        <div class="table-responsive my-5 border border-muted p-5 rounded-2">
            <table class="table w-100" id="userTable">
                <thead>
                    <tr>
                        <th>fvgd</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of birth</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Graduation Year</th>
                        <th>Gender</th>
                        <th>Hobbies</th>
                        <th>Country</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="user-tbody">

                </tbody>
            </table>
        </div>
    </div>
</body>
<!-- bootstrap -->
<script src="/Assets/bootstrap/js/bootstrap.min.js" defer></script>

<!-- font awesome -->
<script src="/Assets/Font Awesome/js/all.min.js" defer></script>

<!-- jqeury -->
<script src="/Assets/js/jquery-3.7.1.js" defer></script>

<!-- datatable -->
<script src="/Assets/DataTables-2.0.3/js/dataTables.min.js" defer></script>   

<!-- custome -->
<script src="/Assets/js/script.js" defer></script>

</html>
